name: DCO Check

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  dco-check:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: Check DCO
      uses: tim-actions/dco@master
      with:
        token: ${{ secrets.GITHUB_TOKEN }}